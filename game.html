    <div id="pagecontent">
        <div id="app">

            <div class="question content">

                <div class="getready content">
                    <h1>Get Ready</h1>
                    <table class="descriptiontable">
                        <thead><tr>
                            <th>Your questions</th>
                            <th class="right">Navigation</th>
                        </tr></thead>
                        <tbody><tr>
                            <td>
                                <ul>
                                    <li class="p" id="descq"></li>
                                    <li class="p" id="desco"></li>
                                    <li class="p" id="descd"></li>
                                    <li class="p" id="descn" style="display:none">Negative</li>
                                </ul>
                            </td>
                            <td class="right">
                                <ul>
                                    <li class="p" id="descs"></li>
                                    <li class="p" id="descc"></li>
                                </ul>
                            </td>
                        </tr></tbody>
                    </table>
                </div>

                <div class="questioncomponents">
                <p id="timeElapsed">00:00:00</p>
                    <p id="questionNumber">Question 0 of 10</p>
                    
                    <div class="nums">
                        <h1 id="questionMath">0</h1>
                        <hr class="showondiv" style="margin: 2px 0; border-width: 2px;">
                        <h1 id="questionMath2">0</h1>
                        <span class="symbol"></span>
                    </div>
                    <hr class="hideondiv">
                </div>
                
                <div id="numberinput">
                    <input type="number" class="answer ibm" placeholder="START">
                </div>

                <span class="ingameactions"> 
                    <a style="margin-top: 10px;" href="."><img src="./icons/right-from-bracket.svg" class="faicon tinyicons" alt="EXIT"><span style="font-weight: bold">Exit</span></a>
                    <a id="skiptoend" style="margin-top: 10px;" href="#"><img src="./icons/forward-fast.svg" class="faicon tinyicons" alt="END"><span style="font-weight: bold">End</span></a>
                </span>
                

            </div>

            <div class="score content">
                <div class="nav"><img src="icondark.png"></div>
                <p id="wholeScore"></p><h1 id="percentScore"></h1><p id="whatDigits"></p><h1 id="secondScore"></h1>
                <div class="endingButtons">
                    <div class="buttons buttonEnd buttonExit ibm">
                        <strong><img src="./icons/right-from-bracket.svg" class="faicon buttonicons endingicons" alt="EXIT"> Exit</strong>
                    </div>
                    <div class="buttons buttonEnd buttonTryAgain ibm">
                        <strong><img src="./icons/rotate-right.svg" class="faicon buttonicons endingicons" alt="AGAIN"> Try again</strong>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="tlib.js"></script>
    <script src="game.js"></script>
</body>
</html>
