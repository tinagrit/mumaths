<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHS — Quick Mental Maths Questions</title>
    <link rel="stylesheet" href="/require/init.css">
    <script src="/require/init.js"></script>

    <!-- metas -->
    <meta name="title" content="MATHS — Quick Mental Maths Questions ">
    <meta name="description" content="Let us throw you some simple math questions. Get to do mental maths faster by practicing.">

    <meta name="keywords" content="maths, quick maths, math, math questions">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://math.tinagrit.com">
    <meta property="og:title" content="MATHS — Quick Mental Maths Questions ">
    <meta property="og:description" content="Let us throw you some simple math questions. Get to do mental maths faster by practicing.">
    <meta property="og:image" content="https://tinagrit.com/maths/banner.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://math.tinagrit.com">
    <meta property="twitter:title" content="MATHS — Quick Mental Maths Questions ">
    <meta property="twitter:description" content="Let us throw you some simple math questions. Get to do mental maths faster by practicing.">
    <meta property="twitter:image" content="https://tinagrit.com/maths/banner.png">

    <meta name="theme-color" content="#126e82"/>
    <link rel="apple-touch-icon" href="./icons/icon_x192.png">

    <link rel="icon" href="./favicon.png">
    <link rel="manifest" href="./manifest.json">

    <!-- css -->
    <link rel="stylesheet" href="tlib.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <img style="display:none;" src="./banner.png">

    <!-- NAV -->
    <script src="/template/navigation.js"></script>
    <div id="in"></div> 


    <div id="pagecontent">
       
        <div id="app">
            <div class="nav">
                <img src="icondark.png" alt="MATHS-LOGO">
            </div>
            <img src="./icons/right-from-bracket.svg" alt="MATHS" style="display: none">
            <img src="./icons/forward-fast.svg" alt="MATHS" style="display: none">
            <img src="./icons/rotate-right.svg" alt="MATHS" style="display: none">
            <div id="form">

            
                <div class="row">
                    <div class="col-lg-4 col-md-4 menus">
                        <div class="row">
                            <div class="col-3 col-md-6 col-lg-6">
                                <div class="typeblock active" id="selectmeaddition" onclick="select('addition')">
                                    +
                                </div>
                            </div>
                            <div class="col-3 col-md-6 col-lg-6">
                                <div class="typeblock" id="selectmesubtraction" onclick="select('subtraction')">
                                    -
                                </div>
                            </div>
                            <div class="col-3 col-md-6 col-lg-6">
                                <div class="typeblock" id="selectmemultiplication" onclick="select('multiplication')">
                                    ×
                                </div>
                            </div>
                            <div class="col-3 col-md-6 col-lg-6">
                                <div class="typeblock" id="selectmedivision" onclick="select('division')">
                                    ÷
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="typeblock random" id="selectmeshuffle" onclick="select('shuffle')">
                                    <img class="faicon shuffleicon" src="./icons/shuffle.svg" alt="RANDOM">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <div class="config">
                            <h1 id="configtitle">Addition</h1><hr>
                            <input id="typeinput" type="hidden" name="mode" value="addition">
                            <div class="group">
                                <label class="h2 ibm" for="numqu">Questions</label>
                                <input id="numqu" class="ibm" type="number" pattern="[0-9]*" value="10" name="questions">
                            </div>
                            <div class="group">
                                <label class="h2 ibm" for="digits">Digits</label>
                                <select id="digits" class="ibm" name="digits">
                                    <option value="1">1</option>
                                    <option value="1-2">1-2</option>
                                    <option value="2" selected="selected">2</option>
                                    <option value="2-3">2-3</option>
                                    <option value="3">3</option>
                                    <option value="3-4">3-4</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="group autochange">
                                <input type="checkbox" id="autochange" name="autochange" value="yes" checked>
                                <label for="autochange" class="ibm"><h2>automatically change</h2></label>
                             </div>
                            <div class="group negative">
                                <input type="checkbox" id="negative" name="negative" value="yes">
                                <label for="negative" class="ibm"><h2>negative answer</h2></label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row start">
                    <div class="col">
                        <button class="startblock">
                            <img style="margin-right: 8px;" class="faicon buttonicons" src="./icons/gear.svg" alt="SET"><span>CONFIG</span>
                        </button>
                    </div>
                </div>
                

            </div>
        </div>
        <div class="footer">
            <h1>© TinagritProject 2022<br>version 3.25</h1>
        </div>
    </div>
    


    <script src="tlib.js"></script>
    <script src="home.js"></script>
    <script src="game.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/maths/service-worker.js')
        }
    </script>
</body>
</html>
