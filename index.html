<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinagrit Math - Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- metas -->
    <meta property="og:title" content="Tinagrit Maths">
    <meta property="og:description" content="Get to Calculate Fast Real Fast">
    <meta property="og:image" content="https://math.tinagrit.com/banner.png">
    <meta property="og:url" content="https://math.tinagrit.com">
    <meta name="twitter:card" content="summary_large_image">

</head>

<body>
    <img class="banner" src="banner.png" alt="unload">
    <div class="navs" style="display: none;">
        <img class="icons" src="icon.png" alt="unload">
    </div>

    <div class="height350ifsmall"></div>
    <div class="contentparent">
        <div class="content">
            <img class="icons icondark" src="icondark.png" alt="unload">


            <h1 id="didyouknow" style="font-size: 20px;">Did you know?</h1>
            <p id="didyouknowdesc">If you see this, report to a dev, it's a glitch</p>
            <div class="row menurow">


                <div class="col-lg-6 roundedmenuparent addition">
                    <div class="roundedmenu">
                        <h1 class="symbols">+</h1>
                        <h1>ADDITION</h1>
                    </div>
                </div>
                <div class="col-lg-6 roundedmenuparent subtraction">
                    <div class="roundedmenu">
                        <h1 class="symbols">–</h1>
                        <h1>SUBTRACTION</h1>
                    </div>
                </div>
            </div>

            <div class="row menurow">


                <div class="col-lg-6 roundedmenuparent">
                    <div class="roundedmenu disabled">
                        <h1 class="symbols">×</h1>
                        <h1>MULTIPLICATION</h1>
                    </div>
                </div>
                <div class="col-lg-6 roundedmenuparent">
                    <div class="roundedmenu disabled">
                        <h1 class="symbols">÷</h1>
                        <h1>DIVISION</h1>
                    </div>
                </div>

            </div>

            <div class="roundedmenu shuffle disabled">
                <i class="fas fa-random symbols fa-2x" style="margin-bottom: 8px;"></i>
                <h1>SHUFFLE</h1>
            </div>
            <div class="credit">
                <p>© 2021 TinagritProject<br>version 1.00</p>
            </div>

        </div>



    </div>

    <div class="content menuadd menuchose">
        <h1 style="padding: 15px 0;">ADDITION</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h2>Questions</h2>
                <input style="width: 80%" class="typer choosequestionadd" type="number" pattern="[0-9]*" value="10">
            </div>
            <div class="col-lg-6 col-md-6">
                <h2>Digits</h2>
                <select style="width: 80%;" class="typer choosedigitadd">
                    <option value="1">1</option>
                    <option value="2">1-2</option>
                    <option value="3" selected="selected">2</option>
                    <option value="4">2-3</option>
                    <option value="5">3</option>
                    <option value="6">3-4</option>
                    <option value="7">4</option>
                </select>
            </div>
        </div>

        <div class="buttons configadd" style="background-color: white; color: #126e82; margin-bottom: 15px;">
            <i style="margin-right: 10px;" class="fas fa-cog"></i><strong>Config</strong>
        </div>
    </div>

    <div class="content menusub menuchose">
        <h1 style="padding: 15px 0;">SUBTRACTION</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h2>Questions</h2>
                <input style="width: 80%" class="typer choosequestionadd choosequestionsub" type="number" pattern="[0-9]*" value="10">
            </div>
            <div class="col-lg-6 col-md-6">
                <h2>Digits</h2>
                <select style="width: 80%;" class="typer choosedigitadd choosedigitsub">
                    <option value="1">1</option>
                    <option value="2">1-2</option>
                    <option value="3" selected="selected">2</option>
                    <option value="4">2-3</option>
                    <option value="5">3</option>
                    <option value="6">3-4</option>
                    <option value="7">4</option>
                </select>
            </div>
        </div>
        <input type="checkbox" checked="true" class="isNegative" name="isNegative" style="height: 25px; width: 25px; margin-right: 5px; margin-bottom: 15px;">
        <label for="isNegative" style="margin-left: 5px;"><h2>Negative Answer</h2></label><br />
 
        <div class="buttons configadd configsub" style="background-color: white; color: #126e82; margin-bottom: 15px;">
            <i style="margin-right: 10px;" class="fas fa-cog"></i><strong>Config</strong>
        </div>
    </div>





</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</html>
